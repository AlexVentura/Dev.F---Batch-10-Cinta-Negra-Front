<div class="container">
 <div class="row">
   <ul class="collapsible col s6 offset-s3" data-collapsible="accordion">
       <li ng-repeat="d in $ctrl.data">
         <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{d.nombre}}</div>
         <div class="collapsible-body">
           <p>
           {{d.correo}}</p>
          <p> {{d.message}}
           </p>
         </div>
       </li>
   </ul>
 </div>
</div>
